<body>

    <script>
        //Bai 1
        function showAlert() {
            alert('Xin chao');
        }

        //Bai 2
        function BT2(number) {
            number = Number(number) + 1;
            document.getElementById('showres2').innerHTML = number;
        }

        //Bai 3
        function BT3() {
            let a = document.getElementById('num1').value;
            let b = document.getElementById('num2').value;
            alert(PRT3(a, b));
            function PRT3(a, b) {
                if (a <= b) {
                    return Number(a) + Number(b);
                }
                return "Num1 > Num2";
            }
        }

        //Bai 4
        function BT4() {
            function addNumbers() {
                firstNum = 4;
                secondNum = 8;
                result = firstNum + secondNum;
                return result;
            }
            result = 0;
            alert(result);
            result = addNumbers();
            alert(result);
        }

        //Bai 5
        function BT5() {
            let star = prompt("Input star's name:");
            alert(checkstar(star));
            function checkstar(x) {
                let star1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
                let star2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
                for(let i=0; i<star1.length; i++){
                    if(x == star1[i]){
                        return star2[i];
                    }
                }
                return "Cant find star";
            }
        }
    </script>
