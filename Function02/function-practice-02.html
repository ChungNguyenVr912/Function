<body>
    <button onclick="BT1()">Bai 1</button><br>
    <button onclick="BT2()">Bai 2</button><br>
    <button onclick="BT3()">Bai 3</button><br>
    <button onclick="BT4()">Bai 4</button><br>
    <button onclick="BT5()">Bai 5</button><br>
    <button onclick="BT6()">Bai 6</button><br>
    <button onclick="BT7()">Bai 7</button><br>
    <button onclick="BT8()">Bai 8</button><br>
    <button onclick="BT9()">Bai 9</button><br>
    <script>
        //Bai 1
        function BT1() {
            let number = Number(prompt('Input number'))
            alert('square ' + caculateSquare(number));
            function caculateSquare(n) {
                return n *= n;
            }
        }

        //Bai 2
        function BT2() {
            let radius = Number(prompt('Nhap vao ban kinh hinh tron'));
            alert('Chu vi hinh tron = ' + caculateCircuit(radius));
            alert('Dien tich hinh tron = ' + caculateCircleArea(radius));

            function caculateCircuit(r) {
                return 2 * r * Math.PI;
            }
            function caculateCircleArea(r) {
                return r * r * Math.PI;
            }
        }

        //Bai 3
        function BT3() {
            let number = parseInt(prompt('Nhap so nguyen N:'));
            alert(number + '! = ' + caculateFactorial(number));
            function caculateFactorial(n) {
                let result = 1;
                for (let i = 1; i <= n; i++) {
                    result = result * i;
                }
                return result;
            }
        }

        //Bai 4
        function BT4() {
            let check = prompt('Nhap vao so hoac ky tu');
            if (strCheck(check)) {
                alert('Ban da nhap vao so');
            } else {
                alert('Ban da nhap vao ky tu');
            }
            function strCheck(x) {
                if (x % 1 == 0) {
                    return true;
                } else {
                    return false;
                }
            }
        }

        //Bai 5
        function BT5() {
            let num1 = prompt('Nhap vao so thu 1');
            let num2 = prompt('Nhap vao so thu 2');
            let num3 = prompt('Nhap vao so thu 3');
            alert('Gia tri lon nhat ' + max(num1, num2, num3));
            function max(a, b, c) {
                if (a > b) {
                    if (a > c) {
                        return a;
                    } else {
                        return c;
                    }
                } else if (b > c) {
                    return b;
                } else {
                    return c;
                }
            }
        }

        //Bai 6
        function BT6() {
            let number = prompt('Nhap vao mot so nguyen')
            console.log(check(number));
            function check(num) {
                if (num >= 0) {
                    return true;
                }
                return false;
            }
        }

        //Bai 7
        function BT7() {
            let a = 7;
            let b = 8;
            console.log('a = ' + a);
            console.log('b = ' + b);
            swap(a, b);
            function swap(a, b) {
                let temp = a;
                a = b;
                b = temp;
                console.log('a = ' + a);
                console.log('b = ' + b);
            }
        }

        //Bai 8
        function BT8() {
            let arr = [1, 3, 6, 7, 9, 4, 0];
            console.log(arr);
            console.log(reverse(arr));
            function reverse(arr) {
                for (i = 0; i < arr.length / 2; i++) {
                    let temp = arr[i];
                    arr[i] = arr[arr.length - i - 1];
                    arr[arr.length - i - 1] = temp;
                }
                return arr;
            }
        }

        //Bai 9
        function BT9() {
            let arr = "System error: net::ERR_FILE_NOT_FOUND".split('');
            console.log(arr.join(''));
            let char = prompt('Input a character:');
            console.log(check(char, arr))
            function check(char, arr) {
                let count = 0;
                for (i = 0; i < arr.length; i++) {
                    if (char == arr[i]) {
                        count++;
                    }
                }
                if(count > 0){
                    return count;
                }
                return -1;
            }
        }
    </script>
