<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function minArray(arr) {
            if (arr.length == 0)
                return -1;
            let index = 0;
            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                    index = i;
                }
            }
            return index;
        }
        let arr1 = [];
        let arr2 = [7, 12, 6, 9, 20, 56, 89];
        let minIndex = minArray(arr2);
        if(minIndex == -1){
            alert('Empty array!');
        }else{
            alert("min: " + arr2[minIndex]);
        }
    </script>
</body>

</html>
